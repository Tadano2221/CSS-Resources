<html>
	<head>
		<title>Sign Up</title>
		<style>
			body {
				background-image: url('https://i.pinimg.com/originals/38/40/cf/3840cf7bb0e55b8650b041504f3864a0.gif');
			}
			h1 {
				text-align: center;
                color: red;
				transition: width 2s linear 1s;
				transition-duration: 2s;
                transition-timing-function:linear;
                transition-delay: 1s;
			}
            div {
				text-align: center;
			}
			.txt {
				border-radius: 24px;
				width: 400px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<h1>Sign Up</h1><hr/>
		<form>
			<div>
                <input class='txt' type='text' placeholder='Username'><br/><br/>
				<input class='txt' type='email' placeholder='Email adress'><br/><br/>
				<input class='txt' type='password' placeholder='Password'><br/><br/><br/>
				<input type='reset' name='Clear'>
			    <input type='submit' name='Sign Up'>
			</div>
		</form>
	</body>
</html>
